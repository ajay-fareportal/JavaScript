<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="time">Current Time = 00:00:00 PM</h1>
    </div>
    <div><button id="btn" onclick=""> Click me</button></div>
    <script>
        document.getElementById("btn").onclick = function () {
            const d = new Date();
            var x = "AM";
            if (d.getHours >= 12) {
                x = "PM"
            }
            document.getElementById("time").innerText = "Current Time = " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + " " + x;
        }
    </script>
</body>

</html>
